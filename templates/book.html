<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Photographer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background:url('/static/images/book-bg.jpg')  no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .booking-form {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      background: transparent;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .booking-form h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #4b0082;
    }

    .booking-form input[type="text"],
    .booking-form input[type="date"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .booking-form button {
      width: 90%;
      padding: 12px;
      margin-top: 20px;
      background-color: #6a11cb;
      background-image: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .booking-form button:hover {
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
    }

    ::placeholder {
      color: #999;
    }
    a:hover {
            background-color: #ffcc70;
            shape-margin:back-btn;
            color: black;
        }

  </style>
</head>
<body>

  <form class="booking-form" method="POST">
    <h2>ðŸ“¸ Book a Photographer</h2>
    <input type="text" name="photographer_id" placeholder="Photographer ID" required>
    <input type="text" name="user_id" placeholder="Your User ID" required>
    <input type="date" name="date" required>
    <button type="submit">Book Now</button>
    
  </form>
 
 <br>        <br>   <a href="{{ url_for('show_photographers') }}" class="back-btn"> Back to show_photographers</a>  </br>     </br>

</body>
</html>
